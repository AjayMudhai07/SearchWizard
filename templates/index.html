<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRAME</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <div id="circle1" class="blue-circle"></div>
            <div id="circle2" class="blue-circle"></div>
            <div id="circle3" class="blue-circle"></div>
            <input type="text" id="search-bar" placeholder="Search ">
            <span class="search-symbol">&#128269;</span>
        </div>
        
        
    </div>

    <div id="answer-section">
        <div id="actual-answer"></div>
        <div id="loading-text"></div>
    </div>
        
    <div id="timer-section"></div> <!-- Timer section below answer-section -->
    
    <div class="content-container">
        <div id="graph-section">
            <div id="graph-container">
                <!-- This is where we'll render the graph -->
                <img id="graph-image" src="" alt="Generated Graph" style="max-width:100%; height:auto;">
            </div>
        </div>

        <div id="suggestions-section">
            <div id="suggestions-bubbles"></div> <!-- Bubbles for suggestions -->
        </div>
    </div>

    <div class="left-nav">
        <div class="nav-header">IRAME</div>
        <a href="#"><span class="icon icon-home"></span> Travel -1 </a>
        <a href="#"><span class="icon icon-about"></span> Travel -2  </a>
        <a href="#"><span class="icon icon-services"></span> Finance -1 </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
